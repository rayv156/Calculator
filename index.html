<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="calculator">
       <div class="top-row">
           <div id="display"></div>
           <button class="button" id="clear-button">Clear</button>

       </div>
       <div class="keypad">
           <button class="button number-button" id="7">7</button>
           <button class="button number-button" id="8">8</button>
           <button class="button number-button" id="9">9</button>
           <button class="button number-button" id="/">/</button>
           <button class="button number-button" id="4">4</button>
           <button class="button number-button" id="5">5</button>
           <button class="button number-button" id="6">6</button>
           <button class="button number-button" id="*">x</button>
           <button class="button number-button" id="1">1</button>
           <button class="button number-button" id="2">2</button>
           <button class="button number-button" id="3">3</button>
           <button class="button number-button" id="-">-</button>
           <button class="button number-button" id="0">0</button>
           <button class="button number-button" id=".">.</button>
           <button class="button number-button" id="+">+</button>
           <button class="button equals-button" id="equals">=</button>

       </div> 
    </div>
</body>
</html>
